<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转木马幻灯片效果</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery.min.js"></script>
	<script src="carousel.js"></script>
</head>
<body>
	<div class="J_Poster poster-main" data-setting='{"width":1000,
				"height":270,
				"posterWidth":640,
				"posterHeight":270,
				"verticalAlign":"middle",
				"scale":0.9,
				"speed":300}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="images/1.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/5.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>

	<div class="J_Poster poster-main" data-setting='{"width":1000,
				"height":270,
				"posterWidth":640,
				"posterHeight":270,
				"verticalAlign":"bottom",
				"scale":0.5,
				"speed":500}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="images/1.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/5.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>

	<div class="J_Poster poster-main" data-setting='{"width":1000,
				"height":270,
				"posterWidth":640,
				"posterHeight":270,
				"verticalAlign":"top",
				"scale":0.7,
				"autoPlay":true,
				"delay":1000,
				"speed":500}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="images/1.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/5.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/6.jpg" alt=""></a></li>
		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>

	<script>
		$(function() {
			// Carousel

			Carousel.init($('.J_Poster'));			

		});
	</script>


</body>
</html>
