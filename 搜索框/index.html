<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>搜索框</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
	<div class="bg-div">
		<div class="search-box">
			<div class="logo"></div>
		<form action="" id="search-form" action="https://cn.bing.com/search" target="_blank">
			<input type="text" class="serach-input-text" name="q" autocomplete="off" id="search_input">
			<input type="submit" class="serach-input-button" value="">
		</form>
		</div>
	</div>

	<div class="suggest" id="search-suggest" style="display: none;">
			<ul id="search-result">
			<li>搜索结果1</li>
			<li>搜索结果2</li>
			<li>搜索结果3</li>
		</ul>
	</div>
</body>

</html>
