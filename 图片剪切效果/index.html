<body onselectstart="return false;">
    <div id="container" onselectstart="return false;">
        <img src="images/1.jpg" alt="" class="bottom-pic" draggable="false">
        <img src="images/1.jpg" alt="" class="front-pic" draggable="false">
        <div class="drag-area" id="main">
            <div class="drag-item" id="left-top"></div>
            <div class="drag-item" id="middle-top"></div>
            <div class="drag-item" id="right-top"></div>
            <div class="drag-item" id="left-middle"></div>
            <div class="drag-item" id="right-middle"></div>
            <div class="drag-item" id="left-bottom"></div>
            <div class="drag-item" id="middle-bottom"></div>
            <div class="drag-item" id="right-bottom"></div>
        </div>
    </div>
