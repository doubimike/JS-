<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>带预览图幻灯片效果</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="slider">
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="images/{{index}}.jpg" class="pic" alt="">
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a onclick="switchSlider({{index}});" class="ctrl-i" id="ctrl_{{index}}"><img src="images/{{index}}.jpg" alt=""></a>
		
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
