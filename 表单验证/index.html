<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<script src="main.js"></script>
</head>
<body>
	<div>
		<span>会员名：</span> <input type="text"> <p style="display: none;">5-25个字符，一个汉字为两个字符，推荐使用中文会员名。</p>
	</div>

	<div><b id="count" style="visibility: hidden;">0个字符</b></div>

	<div>
		<span>登录密码：</span> <input type="password"><p style="display: none;">6-16个字符，请使用字母加数字或符号的组合密码，不能单独使用字母、数字或符号。</p>
		<div><em style="color: red;">弱</em><em>中</em><em>强</em></div>
	</div>

	<div>
		<span>确认密码：</span> <input type="password" disabled=""> <p style="display: none;">请再输入一次</p>
	</div>

	<div>
		<span>验证码：</span> <input type="text">
	</div>

	<div>
		同意协议并注册
	</div>
</body>
</html>
