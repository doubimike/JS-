<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Validation 插件</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="demoForm">
        <fieldset>
            <legend>用户登录</legend>
            <p id="info"></p>
            <p>
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" />
            </p>
            <p>
                <label for="password">密码</label>
                <input type="password" id="password" name="password" />
            </p>
            <p>
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" />
            </p>
            <p>
                <input type="submit" value="登录" />
            </p>
        </fieldset>
    </form>
    <script src="vendor/jquery-1.10.0.js"></script>
    <script src="vendor/jquery.validate-1.13.1.js"></script>
    <script>
    $(function() {
        $('#demoForm').validate({
            debug:true,
            rules: {
                username: { //和html input的name不是id对应
                    required: true,
                    minlength: 2,
                    maxlength: 10,
                    remote:'remote.json',
                },
                password: {
                    required: true,
                    minlength: 2,
                    maxlength: 16,
                },
            },
            messages: {
                username: {
                    required: "必须填写用户名",
                    minlength: "用户名最小为2位",
                    maxlength: "用户名最大为10位",
                },
                password: {
                    required: "必须填写密码",
                    minlength: "密码最小为2位",
                    maxlength: "密码最大为16位",
                },
            }
        });
    });
    </script>
</body>

</html>
