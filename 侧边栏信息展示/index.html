<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.css">
    <script src="components/modernizr/modernizr.js"></script>
    <title>sidebar demo</title>
    <style>
    body {
        font-family: 'Microsoft YaHei', 'Open Sans', 'trebuchet ms', arial, sans-serif;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    #sidebar {
        padding-top: 100px;
        width: 35px;
        position: fixed;
        background: #e1e1e1;
        min-height: 100%;
        z-index: 100;
    }
    
    .item {
        text-align: center;
        margin-top: 5px;
        cursor: pointer;
        font-size: 12px;
        text-align: center;
    }
    
    #closeBar {
        position: absolute;
        bottom: 30px;
        width: 35px;
        text-align: center;
        cursor: pointer;
    }
    
    .nav-content {
        width: 200px;
        position: fixed;
        min-height: 100%;
        background-color: #e1e1e1;
        opacity: 0;
        padding-left: 35px;
        top: 200px;
    }
    
    .nav-con-close {
        position: absolute;
        top: 5px;
        right: 5px;
    }
    
    .move-sidebar-left {
        -webkit-animation: msl 1s 1 forwards;
        -o-animation: msl 1s 1 forwards;
        animation: msl 1s 1 forwards;
    }
    
    @keyframes msl {
        from {}
        to {
            transform: translateX(-120px);
        }
    }
    
    .move-closebar-right {
        -webkit-animation: mcr 1s 1 forwards;
        -o-animation: mcr 1s 1 forwards;
        animation: mcr 1s 1 forwards;
    }

    @keyframes mcr {
        from {}
        to {
            transform: translateX(160px) rotate(405deg) scale(1.5);
        }
    }
    
    .move-sidebar-right {
    	-webkit-animation: msr 1s   1  forwards;
    	-o-animation: msr 1s   1  forwards;
    	animation: msr 1s   1  forwards;
    }

    @keyframes msr {
    	from{

    	}
    	to {
    		transform: translateX(120px);
    	}
    }
    
    .move-closebar-left {
    	-webkit-animation: mcl 1s   1  forwards;
    	-o-animation: mcl 1s   1  forwards;
    	animation: mcl 1s   1  forwards;
    }

    @keyframes mcl {
    	from {
			transform: scale(1.5) rotate(405deg);
    	}
    	to {
    		transform: translateX(-160px) rotate(-1080deg) scale(1);
    	}
    }
    
    .move-nc-show{
    	-webkit-animation: mns 1s   1  forwards;
    	-o-animation: mns 1s   1  forwards;
    	animation: mns 1s   1  forwards;
    }

    @keyframes mns {
    	from {
			opacity: 0;
    	}
    	to {
    		opacity: 1;
    		transform: translateY(-200px);
    	}
    }

    .move-nc-hide {
    	-webkit-animation: mnh 1s   1  forwards;
    	-o-animation: mnh 1s   1  forwards;
    	animation: mnh 1s   1  forwards;
    }
    
    @keyframes mnh {
    	from {
    		opacity: 1;
    	}
    	to {
    		opacity: 0;
    	}
    }

    .nav-con-close {
    	cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="sidebar">
        <ul>
            <li class="item" id="prof">
                <span class="glyphicon glyphicon-user"></span>
                <div>我</div>
            </li>
            <li class="item" id="asset"><span class="glyphicon glyphicon-usd"></span>
                <div>资产</div>
            </li>
            <li class="item" id="brand"><span class="glyphicon glyphicon-heart"></span>
                <div>品牌</div>
            </li>
            <li class="item" id="broadcast"><span class="glyphicon glyphicon-bell"></span>
                <div>直播</div>
            </li>
            <li class="item" id="foot"><span class="glyphicon glyphicon-eye-open"></span>
                <div>看过</div>
            </li>
            <li class="item" id="calendar"><span class="glyphicon glyphicon-time"></span>
                <div>日历</div>
            </li>
        </ul>
        <div id="closeBar">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <div class="nav-content" id="prof-content">
        <div>
            <span class="glyphicon glyphicon-chevron-left nav-con-close"></span>
            <div>
                我
            </div>
        </div>
    </div>
    <div class="nav-content" id="asset-content">
        <div>
            <span class="glyphicon glyphicon-chevron-left nav-con-close"></span>
            <div>
                资产
            </div>
        </div>
    </div>
    <div class="nav-content" id="brand-content">
        <div>
            <span class="glyphicon glyphicon-chevron-left nav-con-close"></span>
            <div>
                品牌
            </div>
        </div>
    </div>
    <div class="nav-content" id="broadcast-content">
        <div>
            <span class="glyphicon glyphicon-chevron-left nav-con-close"></span>
            <div>
                直播
            </div>
        </div>
    </div>
    <div class="nav-content" id="foot-content">
        <div>
            <span class="glyphicon glyphicon-chevron-left nav-con-close"></span>
            <div>
                看过
            </div>
        </div>
    </div>
    <div class="nav-content" id="calendar-content">
        <div>
            <span class="glyphicon glyphicon-chevron-left nav-con-close"></span>
            <div>
                日历
            </div>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="components/jquery/dist/jquery.min.js"><\/script>');
    </script>
    <script src="sidebar.js">
    </script>
</body>

</html>
